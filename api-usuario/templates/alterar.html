<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alterar Login</title>
</head>
<body>
    <h1>Alterar Login</h1>
    <form action="/alterarLogin" method="POST">
        <label for="nomeUsuario">Nome:</label>
        <input type="text" id="nomeUsuario" name="nomeUsuario" required>
        <br><br>
        <label for="novoLogin">Novo Login:</label>
        <input type="text" id="novoLogin" name="novoLogin" required>
        <br><br>
        <button type="submit">Alterar</button>
    </form>
    <br>
    <a href="/">Voltar</a>
</body>
</html>
