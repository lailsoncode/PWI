<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Cadastro de Usuário</h1>
        <form action="/cadastrarUsuario" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="nomeUsuario" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nomeUsuario" name="nomeUsuario" required>
            </div>
            <div class="mb-3">
                <label for="loginUsuario" class="form-label">Login</label>
                <input type="text" class="form-control" id="loginUsuario" name="loginUsuario" required>
            </div>
            <div class="mb-3">
                <label for="senhaUsuario" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senhaUsuario" name="senhaUsuario" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div class="mt-4">
            <a href="/" class="btn btn-secondary">Voltar para a Página Principal</a>
        </div>
    </div>
</body>
</html>
