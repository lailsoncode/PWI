<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Usuários</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1 class="mb-4">Bem-vindo à Gestão de Usuários</h1>

    <nav class="mb-4">
        <ul class="list-unstyled">
            <li><a href="/paginaCadastro" class="btn btn-primary me-2">Cadastrar Usuário</a></li>
            <li><a href="/listarUsuarios" class="btn btn-secondary">Listar Usuários</a></li>
            <li><a href="/paginaRecuperarSenha" class="btn btn-warning">Recuperar Senha</a></li>
            <li><a href="/paginaAlterarSenha" class="btn btn-info">Alterar Senha</a></li>
        </ul>
    </nav>

    <h2>Login</h2>
    <form action="/autenticarUsuario" method="POST" class="mb-3">
        <div class="mb-3">
            <label for="loginUsuario" class="form-label">Login:</label>
            <input type="text" id="loginUsuario" name="loginUsuario" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="senhaUsuario" class="form-label">Senha:</label>
            <input type="password" id="senhaUsuario" name="senhaUsuario" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Entrar</button>
    </form>
</body>
</html>
